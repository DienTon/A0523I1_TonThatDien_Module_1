<script>
    let Temperature = function (doC) {
        this.doC = doC;
        this.getdoF = function () {
            return (this.doC * 1.8) + 32;
        }
        this.getdoK = function () {
            return this.doC + 273.15;
        }

        this.setdoC = function (doC) {
            this.doC = doC;
        }
        this.getdoC = function () {
            return this.doC;
        }
    }

    let n = +prompt('Nhap do C');
    let tem = new Temperature(n);

    let f = tem.getdoF();
    let k = tem.getdoK();

    document.write(tem.doC + ' do C doi thanh do F = ' + f + '<br>');
    document.write(tem.doC + ' do C doi thanh Kenvin = ' + k);


</script>
