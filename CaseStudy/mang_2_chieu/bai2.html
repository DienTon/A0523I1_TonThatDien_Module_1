<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 2, 3],
            [5, 6, 8],
            [7, 3, 3]
        ];
        let arrSoNguyen = [];

        function soNguyen() {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if ((arr[i][j] > 1) && (arr[i][j] % 1 == 0) && (arr[i][j] % 2 != 0)) {
                        arrSoNguyen.push(arr[i][j]);
                    }
                }
            }
            document.write('Các số nguyên trong mảng là: ' + arrSoNguyen + '<br>');
            document.write('Có ' + arrSoNguyen.length + ' số nguyên trong mảng.');
        }
        soNguyen();
    </script>
</body>

</html>
