<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If và switch case</title>
</head>

<!-- Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
     (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau 
     (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
20% thuế thu nhập nếu lương là 15 triệu.
10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
5% thuế thu nhập nếu lương dưới 7 triệu 

Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
 Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'

-->


<body>

    <button style="font-size: 50px;color: blue;" type="button" onclick="bai1()">bài 1</button>
    <button style="font-size: 50px;color: blue;" type="button" onclick="bai2()">bài 2</button>

    <script>
        
       function bai1(){
        let luong = +prompt("Nhập lương của nhân viên")
        if(luong  == 15000000){
            thue = luong * 0.2
            luong = luong  - thue;
            alert("thuế thu nhập: 20 % "+ thue +" || lương ròng: " + luong)
        }else if(luong >= 7000000 && luong  < 15000000){
            thue = luong * 0.1;
            luong = luong  - thue;
            alert("thuế thu nhập: 10 % "+ thue +" || lương ròng: " + luong)
        }else if(luong < 7000000){
            thue = luong * 0.05;
            luong = luong  - thue;
            alert("thuế thu nhập: 5 % = "+ thue +" || lương ròng: " + luong)
        }
       } 


       function bai2(){
        let kitu = prompt("Nhập kí tự bất kì");

        switch(kitu){
            case "o": alert(kitu+" là kí tự nguyên âm"); break;
            case "u": alert(kitu+" là kí tự nguyên âm"); break;
            case "i": alert(kitu+" là kí tự nguyên âm"); break;
            case "a": alert(kitu+" là kí tự nguyên âm"); break;
            case "e": alert(kitu+" là kí tự nguyên âm"); break;
            case "O": alert(kitu+" là kí tự nguyên âm"); break;
            case "U": alert(kitu+" là kí tự nguyên âm"); break;
            case "I": alert(kitu+" là kí tự nguyên âm"); break;
            case "A": alert(kitu+" là kí tự nguyên âm"); break;
            case "E": alert(kitu+" là kí tự nguyên âm"); break;
            
            default: alert(kitu+" là kí tự nguyên phụ âm"); break;
        }

       }
    </script>
</body>
</html>
