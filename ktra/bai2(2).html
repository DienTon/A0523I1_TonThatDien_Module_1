<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Nhập chuỗi");


        function checkDoiXung(str) {
            let flag;
            let n = str.length-1;
            for (let i = 0; i < n - i; i++) {
                if (a[i] === a[n - i]) {
                    flag = true;
                } else {
                    flag = false;
                }

            }
            if (flag) {
                alert("chuỗi [" + a + "] là chuỗi đối xứng");
            } else {
                alert("chuỗi [" + a + "] không là chuỗi đối xứng");
            }
        }

        checkDoiXung(a);
    </script>
</body>

</html>
